<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Contenedores Docker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: monospace;
            font-size: 14px;
            position: relative;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #000;
            border: 2px solid #0f0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            position: relative;
        }
        h1, h2 {
            text-align: center;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 30px;
        }
        h2 {
            font-size: 20px;
            margin-top: 20px;
        }
        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
        }
        .logo img {
            max-width: 200px;
            max-height: 100px;
        }
        .list-group-item {
            background-color: #000;
            border: 1px solid #0f0;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
            padding: 10px;
        }
        .list-group-item a {
            color: #0f0;
            text-decoration: none;
            margin-left: 10px;
        }
        .form-select {
            margin-bottom: 20px;
            font-size: 14px;
            background-color: #000;
            color: #0f0;
            border: 1px solid #0f0;
            border-radius: 5px;
            padding: 5px;
        }
        button {
            width: 100%;
            font-size: 14px;
            background-color: #000;
            color: #0f0;
            border: 1px solid #0f0;
            border-radius: 5px;
            padding: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0f0;
            color: #000;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Panel de Control DOCKERLABS</h1>
        <div class="logo">
            <img src="https://dockerlabs.es/assets/logo.png" alt="Logo Dockerlabs">
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <h2>Contenedores en Ejecuci√≥n</h2>
                <ul class="list-group">
                    {% for contenedor, ip in contenedores %}
                    <li class="list-group-item">
                        <span>{{ contenedor }}</span>
                        <span class="badge bg-success">{{ ip }}</span>
                        <a href="/stop/{{ contenedor }}">Detener</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-md-6">
                <h2>Desplegar Nueva Imagen</h2>
                <form action="/deploy" method="post">
                    <select name="imagen" class="form-select">
                        {% for imagen in imagenes %}
                        <option value="{{ imagen }}">{{ imagen }}</option>
                        {% endfor %}
                    </select>
                    <button type="submit">Deploy</button>
                </form>
            </div>
        </div>
        
        <div class="footer">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9f/Flag_of_the_Dominican_Republic.svg/1200px-Flag_of_the_Dominican_Republic.svg.png" alt="Bandera Dominicana" width="100" height="auto">
            <p>Samuel Sarante</p>
        </div>
    </div>
</body>
</html>
